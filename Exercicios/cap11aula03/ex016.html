<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay>
        <source src="musica-classica.mp3" type="audio/mpeg">
        <source src="musica-classica.ogg" type="audio/ogg">
        <source src="musica-classica.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="musica-classica.mp3">Clique aqui para baixar o arquivo mp3.
    </a></p>      
    </audio>
    
    
</body>
</html>
